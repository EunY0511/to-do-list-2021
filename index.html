<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <button>Log In</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <h2 id="clock">00:00:00</h2>
    <form id="todo-form">
      <input type="text" placeholder="write a To Do and prss Enter" />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <!-- <div class="background-cover"></div> -->
    <script src="./script/clock.js"></script>
    <script src="./script/greetings.js"></script>
    <script src="./script/quotes.js"></script>
    <script src="./script/background.js"></script>
    <script src="./script/todo.js"></script>
    <script src="./script/weather.js"></script>
  </body>
</html>
